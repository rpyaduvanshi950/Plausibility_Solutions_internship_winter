  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaze Detection and Blink Counter</title>
  <style>
    canvas {
      border: 1px solid black;
      display: none;
      margin: auto;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline style="width: 100%; max-width: 640px; display: block;"></video>
  <div id="controls">
    <p id="gaze-direction">Gaze Direction: </p>
    <p id="blink-count">Blink Count: 0</p>
    <div id="face-movement">Face Movement: </div>
    <div id="movement-info"></div>
    <button id="webcamButton" disabled>Enable Webcam</button>
  </div>
  <canvas id="output_canvas"></canvas>
  <script type="module" src="./Script.js"></script>
</body>
</html>
